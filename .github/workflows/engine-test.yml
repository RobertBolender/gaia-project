name: Gaia Engine
on: [push, pull_request]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - run: cd engine
      - run: yarn install
      - run: yarn build
      - run: yarn lint
      - run: yarn prettier-check
      - run: yarn test
